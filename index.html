<!DOCTYPE html>
<html>
  <head>
    <script src="./lib/jquery-2.1.3.min.js"></script>
    <!-- <script src="./game.js"></script> -->
  </head>

  <body>
    <canvas id="canvas">
    </canvas>


    <script>
      $(function(){
        var canvasEl = document.getElementById("canvas");
        var ctx = canvasEl.getContext("2d");

        ctx.fillStyle = "black";
        ctx.fillRect(0,0,100,100);

      })
    </script>
  </body>

</html>
